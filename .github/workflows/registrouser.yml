name: Test API FastAPI

on:
  push:
    branches: [API]
  pull_request:
    branches: [API]
  workflow_dispatch:

jobs: 
  test-api:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.linkbd }}

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests tensorflow pillow psycopg2 supabase python-multipart

      - name: Iniciar FastAPI y correr prueba
        run: |
          
          echo "Subiendo imagen para hacer predicci√≥n..."
          curl -X POST "http://127.0.0.1:8000/predict/image/" \
            -H "accept: application/json" \
            -H "Content-Type: multipart/form-data" \
            -F "archivo=@prueba.png"  

      - name: Pruebas terminadas
        run: echo "Usuario creado correctamente"
