name: Test API FastAPI

on:
  push:
    branches: [API]
  pull_request:
    branches: [API]
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.linkbd }}

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests tensorflow pillow psycopg2 supabase python-multipart

      - name: Iniciar FastAPI y correr prueba
        run: |
          echo "ðŸš€ Iniciando FastAPI..."
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 5

          echo "registrar usuario"
          curl -X POST "http://127.0.0.1:8000/crear_usuario" \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Oscar", "correo": "oscar@firma.com", "contrasena": "clave123", "tipo_usuario": "admin"}'

          echo "Login con el usuario..."
          curl -X POST "http://127.0.0.1:8000/login" \
            -H "Content-Type: application/json" \
            -d '{"correo": "oscar@firma.com", "contrasena": "clave123"}' 


      - name: Pruebas terminadas
        run: echo "Usuario creado correctamente"
