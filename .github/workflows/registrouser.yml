name: Test API FastAPI

on:
  push:
    branches: [API]
  pull_request:
    branches: [API]
  workflow_dispatch:

jobs: 
  test-api:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.linkbd }}

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests tensorflow pillow psycopg2 supabase python-multipart

      - name: Iniciar FastAPI y correr prueba
        run: |
        
          curl -X POST "https://tu-api.com/crear_usuario" \
          -H "Content-Type: application/json" \
          -d '{
            "nombre": "Juan Pérez",
            "correo": "juan.perez@example.com",
            "contraseña": "mi_contraseña_segura_123",
            "tipo": "admin"
          }'

      - name: Pruebas terminadas
        run: echo "Usuario creado correctamente"
